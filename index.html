<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
  <body>
    <div class="container">

      <article>
        <picture>
  <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
  <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </article>
      <article>
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

  <ul>
    <li class="price"><em>$149.99</em></li>
    <li><s><em>$169.99</em></s></li>
  </ul>

      <button class="btn"><img src="./images/icon-cart.svg" alt="btn logo"> Add to Cart</button>

      </article>
  </div>  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://webdevlegend2.netlify.app">web.dev.leviathan</a>.
  </footer>
</body>
</html>
